  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

  <script>
    /***************************************************
     * Cliente MQTT
     */

    // Vari√°veis para cliente MQTT
    var mqtt;
    var reconnectTimeout = 2000;
    var host = "broker.mqttdashboard.com";
    var port = 8000;

    // clientId-38JXFcbNFs
    /*
    function onConnect() {
      // Conexao ao Broker

    */
    function onConnect() {
      // Once a connection has been made, make a subscription and send a message.
      console.log("onConnect");
      mqtt.subscribe("/casa/cozinha");

      // FORMA DE ESCREVER MENSAGENS
      var message  = new Paho.MQTT.Message("Hello");
      message.destinationName = "/casa/cozinha";
      message.qos = 0
      mqtt.send(message); 
    }
    function onError(message) {
      // Ocorrencia de erro
      console.log("Falha: " + message.errorCode + " " + message.errorMessage);
      setTimeout(MQTTConnect, reconnectTimeout);
    }
    function onMessageArrived(msg) {
      // Mensagem recebida
      console.log("Mensagem: " + msg.destinationName + "=" + msg.payloadString);
      
    }
    function MQTTConnect() {
      // Conecta no Broker
      console.log("Conectando " + host + " " + port);
      //mqtt = new Paho.MQTT.Client(host, port, "IeCJSClient" + parseInt(Math.random() * 1e5));
      mqtt = new Paho.MQTT.Client(host, port, "qualquerCoisa");
      //client = new Paho.MQTT.Client("iot.eclipse.org", Number(80), "/ws", "clientId");
      var options = { timeout: 10,
                      keepAliveInterval: 10,
                      onSuccess: onConnect,
                      onFailure: onError
                    };
      mqtt.onMessageArrived = onMessageArrived;
      mqtt.onConnectionLost = onError;
      mqtt.connect(options);
    }
  </script>
</head>
